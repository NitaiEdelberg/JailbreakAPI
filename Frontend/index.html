<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jailbreak Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-3">Jailbreak Detector</h2>
    <p>Enter a prompt to analyze if it's potentially malicious.</p>
    <div class="mb-3">
      <textarea
        id="promptInput"
        class="form-control"
        rows="4"
        placeholder="Type your prompt here..."
      ></textarea>
    </div>
    <button class="btn btn-primary" onclick="checkPrompt()">Check Prompt</button>
    <div id="result" class="mt-4 fw-bold text-center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
