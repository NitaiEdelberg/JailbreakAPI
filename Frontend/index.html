<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jailbreak Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    textarea {
      resize: vertical;
    }
    #result {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-3">Jailbreak Detector</h2>
    <p>Enter a prompt to analyze if it's potentially malicious.</p>

    <div class="mb-3">
      <textarea
        id="promptInput"
        class="form-control"
        rows="4"
        placeholder="Type your prompt here..."
      ></textarea>
    </div>

    <button class="btn btn-primary" onclick="checkPrompt()">Check Prompt</button>

    <div id="result" class="mt-4 fw-bold text-center"></div>
  </div>

  <script>
    async function checkPrompt() {
      const promptText = document.getElementById("promptInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.className = "mt-4 fw-bold text-center";
      resultDiv.textContent = "Checking...";

      try {
        const response = await fetch("https://jailbreak-api-backend.onrender.com/detect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: promptText })
        });

        if (response.status === 403) {
          resultDiv.classList.add("text-danger");
          resultDiv.textContent = "Blocked: Dangerous prompt detected (403 Forbidden)";
        } else if (response.ok) {
          const data = await response.json();
          if (data.detected === true) {
            resultDiv.classList.add("text-warning");
            resultDiv.textContent = "Warning: Suspicious prompt detected.";
          } else {
            resultDiv.classList.add("text-success");
            resultDiv.textContent = "Safe: No threat detected.";
          }
        } else {
          resultDiv.classList.add("text-muted");
          resultDiv.textContent = "Unexpected error: " + response.status;
        }
      } catch (error) {
        resultDiv.classList.add("text-danger");
        resultDiv.textContent = "Network error: " + error;
      }
    }
  </script>
</body>
</html>
